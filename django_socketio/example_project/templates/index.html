<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Chat - django-socketio</title>
    <script src="{{ MEDIA_URL }}js/socket.io.js"></script>
    <script src="{{ MEDIA_URL }}js/channels.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery.tmpl.js"></script>
    <script src="{{ MEDIA_URL }}js/chat.js"></script>
    <style>
        body {margin:20px 0 0 0;}
        form {position:absolute; bottom:0; background:#ccc; width:100%;
              border-top:1px solid #999;}
        input {border:1px solid #999; padding:10px; border-radius:5px;}
        #message {width:600px; margin:20px 5px 20px 20px;}
        #submit {cursor:pointer; width:150px;}
        p {margin:10px 20px;}
        p, input {font-size:16px; font-family:sans-serif;}
    </style>

</head>
<body>

    <div id="messages">
	    <script id="message-template" type="text/x-jquery-tmpl">
		    <p>(${time}) ${name}: ${message}</p>
	    </script>
    </div>
    <form>
        <input type="text" id="message" name="message">
        <input type="submit" id="submit" value="Join">
    </form>

</body>
