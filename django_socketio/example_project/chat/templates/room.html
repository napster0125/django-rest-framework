{% extends "base.html" %}

{% block title %}{{ room }}{% endblock %}

{% block extra_js %}
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="{{ STATIC_URL }}js/socket.io.js"></script>
<script src="{{ STATIC_URL }}js/channels.js"></script>
<script src="{{ STATIC_URL }}js/chat.js"></script>
<script>window.room = {{ room.id }};</script>
{% endblock %}

{% block main %}
<div id="messages">
    <script id="message-template" type="text/x-jquery-tmpl">
	    <p>(${time}) ${name}: ${message}</p>
    </script>
</div>
<form>
    <input type="text" id="message" name="message">
    <input type="submit" id="submit" value="Join">
</form>
{% endblock %}
